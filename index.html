<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="logo.png" type="image/icon type">
    <link rel="stylesheet" href="style.css" />
    <title>Check Weather</title>
  </head>
  <body>
    <div class="card">
      <h1>Enter the city you want to check Weather</h1>
      <div class="search">
        <input type="text" placeholder="Search" id="city_name"/>
        <button><img class="image_on" src="search.svg" alt="logo" /><img class="image_off" src="search1.svg" alt="logo" id="searchweather"/></button>
      </div>
      <h1 id="notfound">City Not Found<br>Please Try Again</h1>
      <div class="weather">
        <h2 class="city" id="city"></h2>
        <div class="temp" id="temp"></div>
        <div class="photo_text"><img src="" alt="" srcset="" id="photo"><span id="description"></span></div>
        <div class="windspeed" id="windspeed"></div>
        <div class="humidity" id="humidity"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
